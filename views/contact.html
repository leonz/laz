<section>

<h2>Contact Me</h2>

<form method="post" action="/contact" name="contact">
<input type="text" placeholder="Name" value="{{name}}" id="name" name="name" class="light"><br>
<input type="text" placeholder="Email" value="{{email}}" id="email" name="email" class="light"><br>
<textarea id="message" placeholder="Your message" name="message" class="light">{{message}}</textarea><br>
<input type="text" placeholder="What are my initials?" value="{{init}}" id="init" name="init" class="light"><br>
<input type="submit" value="Send" id="send" name="send">
</form>

<p id="error">{{error}}</p>

</section>
